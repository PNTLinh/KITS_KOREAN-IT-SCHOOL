<!--Khi nhấn vào nút remove, xoá phần tử li lần lượt từ dưới lên trên-->
<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <ul id="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <button id="btn" onclick="change">Del</button>
    </body>
    <script>
        document.getElementById("btn").onclick = function change() {
            let ds = document.getElementById("list");
            let it= document.getElementsByTagName("li");
            ds.removeChild(it[it.length - 1]);
        };
    </script>
</html>
